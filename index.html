<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firmware Pro Unbrick Hight Compressed Zip</title>
    <style>
        :root {
            --primary: #0f0f13;
            --secondary: #1a1a24;
            --accent: #4a6cf7;
            --accent-light: #6b84f8;
            --text: #e0e0e8;
            --text-light: #b0b0bc;
            --success: #4af7b0;
            --card-radius: 10px;
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--primary);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 2rem 1rem;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin: 2rem 0;
        }

        .card {
            background: var(--secondary);
            border-radius: var(--card-radius);
            padding: 24px;
            transition: var(--transition);
            border: 1px solid rgba(74, 108, 247, 0.1);
        }

        .card:hover {
            transform: translateY(-4px);
            border-color: rgba(74, 108, 247, 0.3);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card h3 svg {
            width: 20px;
            height: 20px;
            fill: var(--accent);
        }

        .firmware-list {
            list-style: none;
            margin-top: 1rem;
        }

        .firmware-list li {
            margin-bottom: 0.8rem;
        }

        .firmware-list a {
            color: var(--text);
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 0;
            font-size: 0.95rem;
        }

        .firmware-list a:hover {
            color: var(--accent-light);
        }

        .firmware-list a svg {
            width: 16px;
            height: 16px;
            fill: var(--text-light);
            transition: var(--transition);
        }

        .firmware-list a:hover svg {
            fill: var(--accent-light);
            transform: translateX(2px);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--secondary);
            color: var(--accent);
            padding: 10px 20px;
            border-radius: var(--card-radius);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            margin: 2rem auto;
            border: 1px solid rgba(74, 108, 247, 0.1);
        }

        .back-btn:hover {
            background: rgba(74, 108, 247, 0.1);
        }

        .back-btn svg {
            width: 16px;
            height: 16px;
            fill: var(--accent);
        }

        footer {
            text-align: center;
            padding: 2rem 1rem;
            margin-top: 2rem;
            color: var(--text-light);
            font-size: 0.85rem;
            border-top: 1px solid rgba(74, 108, 247, 0.1);
        }

        



        /* Responsive */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Firmware Pro Unbrick</h1>
            <p class="subtitle">Bypass files and firmware for recovering bricked devices</p>
        </header>
        
        <main>
            <div class="grid">

            
            <div style="text-align: center;">
                <a href="https://mdzri.github.io/" class="back-btn">
                    <svg viewBox="0 0 24 24">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                    </svg>
                   Everything Thanks ALL For Your Feedback And Support.
                </a>
            </div>
        </main>
        
        <footer>
            <p>&copy;Firmware Pro Unbrick Info</p>
        </footer>
    </div>
    

</body>
</html>
